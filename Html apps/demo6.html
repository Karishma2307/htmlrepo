<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Tag Example</title>
</head>
<body>
    <p align="right">
        <img    src="forest.jpg" 
        alt="Forest Image is deleted"
        title="Amazon Forest Image"
        height="300px"
        width="500px">
    </p>
    <p align="center">
        <img src="rose.jpg"
        height="300px"
        width="300px">
    </p>
    <p align="left">
        <img src="elephant.jpg" height="300px" width="500px">
    </p>

    <marquee>
        <img src="rose.jpg"
        height="200px"
        width="200px">
        <img src="rose.jpg"
        height="200px"
        width="200px">
        <img src="rose.jpg"
        height="200px"
        width="200px">
    </marquee>
</body>
</html>
