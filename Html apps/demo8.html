<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag Example</title>
    </head>
    <body>
        <table border="2px" align="center" bgcolor="yellow" cellspacing="30px" cellpadding="20px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>Sachin</td><td>23</td>
                    <td>
                        <img src="sachin.jpg" height="100px" width="100px">
                    </td>
                </tr>
                <tr>
                    <td>2</td><td>Dhoni</td><td>22</td>
                    <td>
                        <img src="dhoni.jpg" height="100px" width="100px">
                    </td>
                </tr>
                <tr>
                    <td>3</td><td>Virat</td><td>24</td>
                    <td>
                        <img src="virat.png" height="100px" width="100px">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
