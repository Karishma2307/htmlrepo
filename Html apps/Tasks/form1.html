<!DOCTYPE html>
<html>
    <head>
        <title>Html Form Example </title>
    </head>
    <body>
        <form>
            <table cellspacing="10px" align="center">
                <caption>
                    <h3><b>HTML FORM</b></h3>
                </caption>
                <tr>
                    <td>
                        <label>First Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email id:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                <br>
                <br>
                <br>
                <br>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="reset">

                    </td>
                </tr>
            </table>

        
        </form>
    </body>
</html>
