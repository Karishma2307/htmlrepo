<!DOCTYPE html>
<html>

<head>
    <title>Html Form Example </title>
</head>

<body>

                <h3>Sign Up</h3>

            </tr>

                    <input type="text" placeholder="Enter Screen Name...">
                </td>
            </tr>

                </td>

                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select>
                        <option>1980</option>
                        <option>1981</option>
                        <option>1982</option>
                        <option>1983</option>
                        <option>1984</option>
                        <option>1985</option>
                        <option>1986</option>
                        <option>1987</option>
                        <option>1988</option>
                        <option>1989</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>

                        <option>2010</option>

                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" value="Male">Male
                    <input type="radio" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country:</label>
                </td>
                <td>
                    <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>Korea</option>
                        <option>Russia</option>
                        <option>Africa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id:</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Email...">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone:</label>
                </td>

                    <input type="number" placeholder="Enter Phone..">

            <tr>
                <td>

            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="submit">

            </tr>
        </table>


    </form>
</body>

</html>
